<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        canvas {
            border: 1px solid black;
            background-image: url("images/cav_back.jpg");
            background-size: 100%;
            border-radius: 2em;
            margin: auto;
            display: block;
        }

    </style>
</head>
<body>
    <canvas id="mycanvas" width="800px" height="600px"></canvas>
    
    <script type="text/javascript">

        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");
        var xloc = 100;
        var yloc = 100;

        var xDir = 0;
        var yDir = 0;

        var imgIndex = 0;
        var imgPath = "images/";

        var images = {
            "front": ["front1.png", "front2.png"],
            "back": ["back1.png", "back2.png"],
            "left": ["left1.png", "left2.png"],
            "right": ["right1.png", "right2.png"]
        };

        var currentDirection = "front";
        var currentImage = images[currentDirection][0];

        function updateImage() {
            imgIndex = (imgIndex + 1) % 2;
            currentImage = images[currentDirection][imgIndex];
        }

        var Game = {};

        Game.update = function() {
            xloc += 1 * xDir;
            yloc += 1 * yDir;

            if (xloc > canvas.width - 50 || xloc < 0 + 0){
                xDir = 0;
            }
            if (yloc > canvas.height - 50 || yloc < 0 + 0){
                yDir = 0;
            }

            if (xDir !== 0 || yDir !== 0) {
                updateImage();
            }
        }

        Game.draw = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let img = new Image();
            img.src = imgPath + currentImage;
            ctx.drawImage(img, xloc, yloc, 50, 50);
        }

        Game.run = function() {
            Game.update();
            Game.draw();
        };

        window.onkeydown = function(e){
            if (e.key == "ArrowRight"){
                xDir = 1;
                currentDirection = "right";
            }
            if (e.key == "ArrowLeft"){
                xDir = -1;
                currentDirection = "left";
            }
            if (e.key == "ArrowUp"){
                yDir = -1;
                currentDirection = "back";
            }
            if (e.key == "ArrowDown"){
                yDir = 1;
                currentDirection = "front";
            }
        
        }
        
        window.onkeyup = function(e){
            if (e.key == "ArrowRight" || e.key == "ArrowLeft"){
                xDir = 0;
            }
            if (e.key == "ArrowUp" || e.key == "ArrowDown"){
                yDir = 0;
            }
        };

        Game.fps = 10;
        Game._intervalId = setInterval(Game.run, 26 / Game.fps);
    </script>
    
</body>
</html>
